<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Xml example</title>

    <link href="css/bootstrap.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <script>

        function ajaxCall() {

            $.ajax({

                type: "GET",

                url: "https://www.efbet.com/cache/marketsByEvent/BG/4759203.1.xml",

                dataType: "xml",

                success: xmlParser,



                complete: function (data) {

                    // Schedule the next

                    setTimeout(ajaxCall, interval);

                }

            });

        };

        function addZero(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }


        function xmlParser(xml) {
            $('#load').fadeOut();
            $('.main').html("");

            var dt = new Date();

            var time = addZero(dt.getHours()) + ":" + addZero(dt.getMinutes()) + ":" + addZero(dt.getSeconds());

            $('.main').append('<div class="time">' + time + '</div>');

            $(xml).find("externaldescription").each(function (index) {
                var marketName = $(this).text();

                $('.main').append('<div class="row r' + index + '">' + '<div class="col-md-12 marketName">' + marketName + '</div>');
                var selection = $(this).parent().find('selection');

                selection.each(function () {

                    if (selection.length == 2) {

                        $('.r' + index).append('<div class="col-md-6 selection">' + $(this).find('name').text() +

                       '   ' + '<span class="pull-right">' + ((1 + parseInt($(this).find('currentpriceup').text()) / parseInt($(this).find('currentpricedown').text()))).toFixed(2) + '</span>' + '</div>');

                    }

                    else {

                        $('.r' + index).append('<div class="col-md-6 selection">' + $(this).find('name').text() +

                                               '   ' + '<span class="pull-right">' + ((1 + parseInt($(this).find('currentpriceup').text()) / parseInt($(this).find('currentpricedown').text()))).toFixed(2) + '</span>' + '</div>');

                    }
                });

                $('.main').append('</div>');

            });

            $('span').bind("DOMSubtreeModified", function () {

                alert('changed');

            });

        }
        setTimeout(ajaxCall, interval);
        var interval = 10000;
        $('span').bind("DOMSubtreeModified", function () {

            alert('changed');

        });
    </script>

    <style>
        span {
            color: #ffdd00;
        }

        .main {
            background-color: darkgrey;
        }

        .marketName {
            background-color: grey;
            font-size: 1.8em;
            color: white;
            padding: 5px;
        }



        .selection {
            background-color: darkgrey;
            font-size: 1.5em;
            color: white;
            padding: 5px;
            border: 1px solid #5c5c5c;
        }



        .time {
            font-size: 1.7em;
            color: green;
        }
    </style>

</head>

<body>

    <div class="main container-fluid">

        <div align="center" class="loader"><img src="01-progress.gif" id="load" width="16" height="11" align="absmiddle" /></div>



    </div>



    <div class="clear"></div>

</body>

</html>
