    <script>
        var dailyMatches = [];

        function loadJSON(path, success, error, callback) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        if (success)
                            success(JSON.parse(xhr.responseText));
                    }

                    else {
                        if (error)
                            error(xhr);
                    }
                }
            };

            xhr.open("GET", path, true);
            xhr.send();
        };

        loadJSON('https://maintenance.efbet.com/banner/CupBanners/Json/testBG.json',
             function (data) {
                 makeOdds(data)
             },

             function (xhr) {
                 console.error(xhr);
             }

        );

        function makeOdds(oddsArray) {
            console.log(oddsArray.length);
            var threeWayMarkets = [];
            for (var i = 0; i < oddsArray.length / 8; i++) {
                if (i === 0) {
